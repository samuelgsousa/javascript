<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1>Analisador de Números</h1> </header>

    <section>
        <div id="conteudo">
            <label for="valor">Número (entre 1 e 100):  <input type="number" id="valor"></label>
           
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br>

            <select name="listav" id="listav" multiple></select>
            <br>
            <input type="button" value="finalizar" id="finalizar" onclick="calcular()">
        </div>

        

    </section>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
