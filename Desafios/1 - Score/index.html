<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="gradiente">
            <h1>Your Result</h1>
            <div id="resultado">
                <p class="number">76</p>
                <p class="subtext">of 100</p>
            </div>

            <h2>Great</h2>
            <p id="media">You scored higher than 65% of the people who have taken these tests</p>

        </div>
    

    
        <div id="sumario">
            <h1 id="titulo_sumario">Summary</h1>
            <ul type="none">
                <li id="reacao">Reaction 80/100</li>
                <li id="memoria">Memory 92/100</li>
                <li id="verbal">Verbal 61/100</li>
                <li id="visual">Visual 72/100</li>
            </ul>
            <div id="botao">
                <p>Continue</p>
            </div>
        </div>
    
    
</body>
</html>
