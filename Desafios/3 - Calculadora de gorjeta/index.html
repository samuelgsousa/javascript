<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" />
</head>
<body>
    <img src="logo.svg" alt="logo">
    
    <div id="calculadora">
        <div id="valores">
            <p>Bill</p>
            <input type="number" id="bill">
            <p>Select Tip %</p>
            <!--deixar o input radio oculto em css, pois ao clicar no texto, o valor será selecionado
            criar um código onde se o usuário digitar um valor customizado irá desmarcar as opções e caso ele selecione uma opção o valor customizado irá ser apagado-->
            <input type="radio" name="gorjeta" value="5" id="tip_5" onclick="marcar_label()">
            <label for = "tip_5" class="">5%</label>
            <input type="radio" name="gorjeta" value="10" id="tip_10" onclick="marcar_label()">
            <label for = "tip_10" class="">10%</label>
            <input type="radio" name="gorjeta" value="15" id="tip_15" onclick="marcar_label()">
            <label for = "tip_15" class="">15%</label>
            <br>
            <input type="radio" name="gorjeta" value="25" id="tip_25" onclick="marcar_label()">
            <label for = "tip_25" class="">25%</label>
            <input type="radio" name="gorjeta" value="50" id="tip_50" onclick="marcar_label()">
            <label for = "tip_50" class="">50%</label>
            <input type="number" id="tip_custom" onclick="marcar_custom()" placeholder="Custom">
            <p>Number of People</p> <!--tente criar o texto "can't be zero" dinamicamente com Javascript-->
            <input type="number" id="people">
            
        </div>


        <div id="resultado">
            
                <div>
                    <span>Tip Amount</span>
                    <p class="sublinhado">/ person</p>
                    <span>Total</span>
                    <p class="sublinhado">/ person</p>
                </div>

            <div id="v_resultados">
                <span id="res_tip">$00.00</span>
                <br>
                <span id="res_total">$00.00</span>
            </div>

            <input type="button" value="RESET" onclick="reset()" id="resetar" class="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
